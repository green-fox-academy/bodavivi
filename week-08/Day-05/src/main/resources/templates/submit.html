<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Submit</title>
</head>
<body>
<form th:action="@{/submit}" th:object="${newpost}" th:method="post">
    <label>Title</label>
    <input type="text" th:field="*{title}">
    <label>Link</label>
    <input type="text" th:field="*{link}">
    <button type="submit">Submit</button>
</form>
</body>
</html>
