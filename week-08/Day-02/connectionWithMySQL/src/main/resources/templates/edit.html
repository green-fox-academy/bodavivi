<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
<p th:text="${todo.getTitle()}"></p>
<form th:action="@{'/todo/' + ${todo.id} + '/edit'}" th:method="post" th:object="${todo}">
    <input type="text" th:field="*{title}">
    <p>Is it done?</p>
    <input name="done" type="checkbox" th:field="*{done}" th:checked="*{done}">
    <p>Is it urgent?</p>
    <input name="done" type="checkbox" th:field="*{urgent}" th:checked="*{urgent}" >
    <p>Who is the assignee of this task?</p>
    <select name="assigneeId">
    <option th:each="assignee : ${listOfAssignees}" th:text="${assignee.name}" th:value="${assignee.getId()}" ></option>
    </select>
    <button type="submit">edit</button>
</form>
<a th:href="@{/todo/}">cancel</a>
</body>
</html>
